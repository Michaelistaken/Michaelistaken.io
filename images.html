        <!-- My CSS -->
        <link href="styles.css" rel="stylesheet">
        <link href="images.css" rel="stylesheet">

        <!-- My JS-->
        <script src="js/images.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class = "row">
              <div class = "col">
                <a class="navbar-brand" href="index.html">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              </div>
            </div>

            <div class = "row">
              <div class = "col">
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="about.html">About Me</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="images.html">Images<span class="sr-only">(current)</span></a>

                    </li>
                  </ul>
                </div>
              </div>
            </div>
        </nav>
        <!-- Boostrap from https://getbootstrap.com/docs/5.3/layout/grid/#example -->
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <h1>My Homepage</h1>
                </div>
            </div>
            <!-- https://www.w3schools.com/howto/howto_js_slideshow.asp -->
            <div class="slideshow-container">

              <!-- Full-width images with number and caption text -->
              <div class="mySlides active" style="display:block">
                <div class="numbertext">1 / 3</div>
                <img src="media/normal.JPG" alt = "image 1" style="width:100%">
                <div class="text">Caption Text</div>
              </div>

              <div class="mySlides">
                <div class="numbertext">2 / 3</div>
                <img src="media/crazed.JPG" alt = "image 1" style="width:100%">
                <div class="text">Caption Two</div>
              </div>

              <div class="mySlides">
                <div class="numbertext">3 / 3</div>
                <img src="media/insane.JPG" alt = "image 1" style="width:100%">
                <div class="text">Caption Three</div>
              </div>

              <!-- Next and previous buttons -->
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>

            <!-- The dots/circles -->
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span>
              <span class="dot" onclick="currentSlide(2)"></span>
              <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
